<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Part 2</title>

    <link rel="stylesheet" href="Part2.css">

  <body>
    <h1 id="youmadeit" class="text-center py-4 mb-4 border-bottom border-warning">YOU MADE IT!</h1>

    <div class="container">
        <div class="card text-center bg-dark">
            <div class="card-header">
                Enjoy your day man!
            </div>
            <div class="card-body">
                
                <img src="hbdcat.gif" alt="cathbd">

            </div>
            <div class="card-footer text-muted">
                "It's just an endearing term"
            </div>
        </div>

        <div class="my-5 card text-center bg-dark">
            <div class="card-header">
                I'll see you later today!
            </div>
            <div class="card-body">
                
                <img src="birthdaymassage.gif" alt="birthdaymassage">

            </div>
            <div class="card-footer text-muted">
                Accepting massage bookings!
                <div class="mt-3">
                    <button type="button" class="btn btn-sm btn-success p-1">Book Now</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="Part2.js"></script>
